            editor: 'Sitegeist.Groundhogday/Inspector/Editors/RRuleEditor'
    Ui:
      resources:
        javascript:
          '@sitegeist/groundhogday-plugin':
            resource: 'resource://Sitegeist.GroundhogDay/Public/JavaScript/Plugin.js'